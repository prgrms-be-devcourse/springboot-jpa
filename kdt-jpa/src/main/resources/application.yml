spring:
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    open-in-view: false
    database: H2
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        query.in_clause_parameter_padding: true
        hbm2ddl:
          auto: create
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
#            sql: trace
